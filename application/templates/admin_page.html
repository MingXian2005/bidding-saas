{% extends "layout.html" %}

{% block body %}

<div class="container">
    <div class="info-section">
        <h2>Admin Page</h2>

        <form method="POST" action="{{ url_for('admin_start_auction') }}">
            <label for="duration">Auction Duration (minutes):</label>
            <input type="number" name="duration" id="duration" min="1" value="5" required>
            <button type="submit">Start Auction</button>
        </form>

        {% if timer %}
            <p>Current auction ends at: {{ timer.end_time.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        {% else %}
            <p>No auction timer set.</p>
        {% endif %}
    </div>
</div>

{% endblock %}
