{% extends "layout.html" %}

{% block body %}
{% if current_user.is_admin %}
<div class="container d-flex justify-content-center" style="margin-top: 50px;">
    <div class="text-center">
        <h2>Clear bidding and timer</h2>
        <form action="{{ url_for('admin_reset') }}" method="post" class="mt-3">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to reset all bids and timer?')">
                Reset Auction
            </button>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
