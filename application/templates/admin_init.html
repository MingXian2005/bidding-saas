{% extends "layout.html" %}

{% block body %}
<div class="container">
    <div class="info-section">
        <h2>Set Auction Initials</h2>

        <form method="POST" action="/admin/init/post">
            {{ form.hidden_tag() }}

            <div class="form-group mb-3">
                <label>{{ form.StartingBid.label.text }}</label><br>
                {{ form.StartingBid(class="form-control") }}
            </div>

            <div class="form-group mb-3">
                <label>{{ form.BidDecrement.label.text }}</label><br>
                {{ form.BidDecrement(class="form-control") }}
            </div>

            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>

        <form action="{{ url_for('reset') }}" method="post">
            <button type="submit" onclick="return confirm('Are you sure you want to reset all bids and timer?')">
                Reset Auction
            </button>
        </form>
    </div>
</div>
{% endblock %}
